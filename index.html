<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />

  <script

      crossorigin="anonymous"
    ></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="calendar.png">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  
  <div class="container">
      
<div id="hour9" class="row time-block">
    <div class="col-md-1 time" >9 am</div>
<textarea id=content class="col-md-10 text"></textarea>
<button class="saveBtn col-md-1"><i class="fas fa-save"></i></fa-save></button>
</div>

<div id="hour10" class="row time-block">
    <div class="time col-md-1 time">10 am</div>
<textarea id=content class="text col-md-10"></textarea>
<button class="saveBtn col-md-1"><i class="fas fa-save"></i></fa-save></button>
</div>

<div id="hour11" class="row time-block">

<textarea id=content class="text col-md-10"></textarea>
<button class="saveBtn col-md-1"><i class="fas fa-save"></i></fa-save></button>
</div>

    <div class="time col-md-1">12 pm</div>
<textarea id=content class="text col-md-10"></textarea>
<button class="saveBtn col-md-1"><i class="fas fa-save"></i></fa-save></button>
</div>

<div id="hour1" class="row time-block">

<div id="hour4" class="row time-block">
    <div class="time col-md-1">4 pm</div>

<div id="hour5" class="row time-block">

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
